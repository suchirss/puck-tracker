<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Isolated OpenCV Puck Tracker</title>
  </head>
  <body>
    <div id="videoGroup">
      <h3>Puck Tracker Simulated Environment</h3>

      <!-- video and canvas placeholders to be modified in tracker.js-->
      <div id="videoWrapper">
        <video id="inputVideo"></video>
        <image id="templateMatchImage"></image>
        <canvas id="outputCanvas"></canvas>
      </div>
    </div>

    <!-- Load OpenCV.js -->
    <script
      async
      src="https://docs.opencv.org/4.x/opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script>
    <script type="module" src="tracker.js"></script>
  </body>
</html>
