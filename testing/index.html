<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/hockey-player-blue.svg" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Puck Tracker Testbed</title>
  </head>
  <body>
    <nav id="video-picker">
      <a href="#" data-video="H-iLUiIstNI">1</a> |
      <a href="#" data-video="HSUdZ9sOQRU">2</a> |
      <a href="#" data-video="_h381XPdmd8">3</a>|
      <a href="#" data-video="iGPdb7uOfow">4</a>
    </nav>
    <div>
      <iframe
        id="video-player"
        width="640"
        height="360"
        src="https://www.youtube.com/embed/tgbNymZ7vqY"
        position="relative"
        frameborder="1"
      >
      </iframe>
    </div>

    <script>
      const player = document.getElementById("video-player");
      const links = document.querySelectorAll("nav a");

      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const videoID = link.getAttribute("data-video");
          player.src = `https://www.youtube.com/embed/${videoID}`;
        });
      });
    </script>
  </body>
</html>
